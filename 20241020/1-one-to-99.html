<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to 99</title>
</head>
<body>
    <script>
        for (let i=1,j=1;i<10&&j<10;j++){
            // i=2,j=2
            // ...
            // i=2,j=9
            console.log(i+"*"+j+"="+i*j);
          // i=2,j=10 => i=3,j=1
        if (j==9){
            i++;
            j=0;
        if(i<10){console.log("----------------");}
    }}
    </script>
</body>
</html>
