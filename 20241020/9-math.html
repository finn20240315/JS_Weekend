      // 0~25的隨機整數
      let num3 = Math.random();
      num3 *= 25;
      num3 = Math.floor(num3);
      console.log(num3);

      console.log("------------------------");

      // 0~15的隨機整數
      let num4 = Math.random();
      num4 *= 16; // 16.99999999999
      num4 = Math.floor(num4); // 16.99999999 無條件捨去=16
      console.log(num4);

      console.log("------------------------");

      // 45~80的隨機整數，等於(0+45) ~ (35+45)的隨機整數，等於0 ~ 35的隨機整數，再加45
      let num5 = Math.random();
      num5 *= 36;
      num5 = Math.floor(num5);
      console.log(num5 + 45);

      console.log("------------------------");

      //
      function rand(min, max) {
        let rand = Math.random();
        rand *= max - min + 1;
        rand = Math.floor(rand);
        return rand + min;
      }

      let randAry = [];
      for (i = 0; i < 10; i++) {
        randAry.push(rand(2, 105));
      }
      console.log(randAry);

      const arr = new Array(10);
      arr.map(() => rand(45, 80));
