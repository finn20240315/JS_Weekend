<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for-loop</title>
  </head>
  <body>
    <script>
      // for (初始;條件;結束動作){}
      // ex.讓hello跑5次
      for (let i = 0; i < 5; i++) {
        console.log("hello", i);
      }

      let str = "";
      for (let i = 0; i < 10; i++) {
        str += "A";
        console.log(str);
      }
      // console 1,4,7,10
      let num = -2;
      for (let i = 0; i < 4; i++) {
        num += 3;
        console.log(num);
      }
      // console 1,3,5,7,9,11
      let num2 = -1;
      for (let i = 0; i < 6; i++) {
        num2 += 2;
        console.log(num2);
      }
      for (let i = 1; i < 12; i += 2) {
        console.log(i);
      }

      // console 5,10,15,20,25
      let num3 = 0;
      for (let i = 0; i < 5; i++) {
        num3 += 5;
        console.log(num3);
      }

      for (let i = 1; i < 6; i++) {
        console.log(i * 5);
      }

      console.log("++++++++++++++++++++++++++++++++++");
      /*
      for (let n = 1; n <= 9; n++) {
        for (let i = 1; i <= 9; i++) {
          num4 = i * n;
          console.log(n + "*" + i + "=" + num4);
        }
        console.log("---------------------");
      }
*/
      for (let i = 1; i < 100; i += 1) {
        console.log(i);
      }
      console.log("---------------------");

      // console 1,2,4,8,12
      let g = 1;
      for (let i = 1; i < 8; i++) {
        console.log(g);
        g = g * 2;
      }
    </script>
  </body>
</html>
