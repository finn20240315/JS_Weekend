<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolean</title>
</head>
<body>
    <script>
        a=100;
        b=100;
        c=200;
        str1="AA";
        str2="BB";
        strNum="200";
        console.log(a==b); // true
        console.log(a==c); // false
        console.log(a!=c); // true，!=不等於
        console.log(a!=b); // false，a等於b
        console.clear;
        console.log(c==strNum); // true，因為 == 是不嚴謹的比較，他不會考慮type型別
        console.log(c===strNum); // false，=== 進行完全等於比較，嚴謹的比較，包含考慮type型別
        console.log(c!==strNum); // true，!==是不嚴謹的比較，他不會考慮type型別
        /*
        左邊包含型別，是否不等於右邊
        200 of number !== "200" of string
        數字200 完全不等於 字串200
        為true
        */
  ////////////////////比較、比大小//////////////////
       
        d=100;
        e=200;

        console.log(d>e); // false
        console.log(d<e); // true
        console.log(d>=100); // true
        console.log(e<=200); // true

        ////////////////////複合邏輯，將多個布林值組合起來的結果，為何種布林值//////////////////
        // &&(and)，全部都要有的意思，只要有一個為false，結果就是false
        console.log(true && false && true); // false
        console.log(d===e && c===a && c>100); // false
        // ||(or)，或者的意思，只要有一個為true，結果就是true
        console.log(false || true || false); // true
        console.log(d===e || c===a || c>100); // true

        (true ||false)&&(false || true); // true && true 等於 true
        (true &&true)||(false && false)||false; // true||false||false等於true
    </script>
</body>
</html>
