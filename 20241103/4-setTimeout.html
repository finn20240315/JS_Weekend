<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout 延遲函式 (非同步函式)</title>
</head>
<body>
    <script>
        const timeTag=setTimeout(function(){
            console.log("BOOM!")
        },3000);

        console.log("Done");
    </script>
</body>
</html>
