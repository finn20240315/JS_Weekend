    <script>
        // exam 產生6個數字(不重複) 1~49
        let lottoPool =[]; // 樂透球池陣列
        const getBall =[]; // 選中的球池陣列

        for(let i=0;i<50;i++){  // 初始化樂透球池 (1)~(49)
            lottoPool.push("幸運球 "+i);
        }

        function rand(min, max) {  // 產生隨機整數的機器
          let rand = Math.random();
          rand *= max - min + 1;
          rand = Math.floor(rand);
          return rand + min;
        }

      const findIdx=rand(0,48);  // 用產生隨機整出的機器，抽出第一個球的序號
     // console.log(lottoPool[firstIndex]); // (10)
     const findBall=lottoPool[findIdx]; // 用抽出的第一顆球的序號，在樂透球池中找出對應的值
     getBall.push(findBall);  // 把選中的球的序號對應的值，放進選中的球池陣列

      lottoPool=lottoPool.filter(function(checkBall){  // 用"陣列.filter()"將選中的球從樂透球池中去除
        return checkBall !== findBall;                // return的值為true or false，true就保留數值，false就去除
      });
console.log(getBall.sort());

for (let i=1;i<7;i++){
