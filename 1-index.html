<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>第一次的JS</title>
  </head>
  <body>
    <h1>hello world</h1>
    <script>
        //左邊為變數，"="一個等於為指定
        // "=="兩個等於為比較
      a = 100; //指定變數a，100的值
      b = 100;
      a+b;
      console.log("hello hachi",a+b);
      a=200;
      b=200;
      console.log("new hachi",a+b);
      console.warn("hello usagi",a+b);
      console.error("hello chii",a+b);
      c="hello";
      d="chii";
      console.log(c+" "+d);
      console.log(`${c} ${d}`);
    </script>
  </body>
</html>
